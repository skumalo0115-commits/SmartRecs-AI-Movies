{% extends 'base.html' %}
{% block content %}
<section class="container py-5">
  <h1 class="row-title text-center">Your Profile</h1>
  <p class="text-secondary text-center">Update your account details and keep your recommendation profile current.</p>
  <div class="profile-card profile-card-cool mt-4 mx-auto">
    <form method="post" class="row g-3">
      <div class="col-md-6">
        <label class="form-label">Username</label>
        <input type="text" name="username" class="form-control netflix-input" value="{{ user.username }}" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">Email</label>
        <input type="email" name="email" class="form-control netflix-input" value="{{ user.email or '' }}" placeholder="you@example.com">
      </div>
      <div class="col-12">
        <label class="form-label">New Password <small class="text-muted">(optional)</small></label>
        <input type="password" name="password" class="form-control netflix-input" placeholder="Leave blank to keep current password">
      </div>
      <div class="col-12 d-flex justify-content-center mt-2">
        <button class="btn netflix-btn px-5 py-2">Save Profile</button>
      </div>
    </form>
  </div>
</section>
{% endblock %}
