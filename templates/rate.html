{% extends 'base.html' %}
{% block content %}
<section class="container py-5">
  <h1 class="row-title mb-4">Rate Movies</h1>
  <div class="movie-grid">
    {% for movie in movies[:30] %}
    <article class="movie-card">
      <img src="{{ movie.poster_url }}" alt="{{ movie.clean_title }} poster" class="movie-poster">
      <div class="movie-info">
        <h5>{{ movie.clean_title }}</h5>
        <p>{{ movie.genres.replace('|', ', ') }}</p>
        <button class="btn btn-sm netflix-btn btn-outline" data-bs-toggle="modal" data-bs-target="#movieModal{{ movie.movie_id }}">View Description</button>

        <form method="post" class="star-form mt-3">
          <input type="hidden" name="movie_id" value="{{ movie.movie_id }}">
          <div class="rating-stars">
            {% for value in [5,4,3,2,1] %}
            <input type="radio" id="star{{ movie.movie_id }}-{{ value }}" name="rating" value="{{ value }}" required>
            <label for="star{{ movie.movie_id }}-{{ value }}">â˜…</label>
            {% endfor %}
          </div>
          <button class="btn btn-sm netflix-btn mt-2">Save Rating</button>
        </form>
      </div>
    </article>

    <div class="modal fade" id="movieModal{{ movie.movie_id }}" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content netflix-modal">
          <div class="modal-header border-0">
            <h5 class="modal-title">{{ movie.clean_title }} ({{ movie.year }})</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body"><p>{{ movie.description }}</p></div>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</section>
{% endblock %}
